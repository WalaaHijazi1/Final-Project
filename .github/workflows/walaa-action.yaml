name: Trigger Jenkins on Push

on:
  push:
    branches:
    - main

jobs:
  validate_and_trigger_jenkins_job:
    if: "!contains(github.event.head_commit.message, '[Jenkins]')"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Java (required for Jenkins CLI)
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre

    - name: Trigger Jenkins job using REST API
      env:
        JENKINS_URL: https://jenkins-final-project.atech-bot.click
        JENKINS_USER: admin
        JENKINS_PASSWORD: walaa1234
        # JENKINS_PASSWORD: ${{ secrets.JENKINS_PASSWORD }}  # Make sure to store Jenkins password securely in GitHub Secrets
        JOB_NAME: kube_jen
      run: |
        curl -X POST "$JENKINS_URL/job/$JOB_NAME/build" --user "$JENKINS_USER:$JENKINS_PASSWORD"
