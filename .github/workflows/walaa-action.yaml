name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  validate_and_trigger_jenkins_job:
    if: "!contains(github.event.head_commit.message, '[Jenkins]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
